<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Of Congress</title>
</head>
<body>
    <form id="search_form">
        <div>
            <label for="search_box">Search Query</label>
            <input type="text" id="search_box" />
        </div>
        <div>
            <label for="format_selector">Format of Media</label>
            <select id="format_selector">
                <option value="audio">Audio</option>
                <option value="books">Book</option>
                <option value="film-and-videos">Film</option>
                <option value="legislation">Legislation</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="maps">Maps</option>
                <option value="newspapers">Newspapers</option>
                <option value="photos">Photos</option>
                <option value="notated-music">Music</option>
                <option value="web-archives">ARchives</option>
            </select>
        </div>
        <button>Do Seach</button>
    </form>
    <section id="search_container"></section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
