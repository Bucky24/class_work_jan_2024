<!-- doctype html is html5 -->
<!DOCTYPE html>
<!-- root of document -->
<html lang="en">
<!-- contains metadata about document -->
<head>
  <!-- actual metadata -->
  <meta charset="UTF-8">
  <!-- the webpage title -->
  <title>Document</title>
  <!-- additional data, usually css -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- main content -->
<body>
  
  <!-- loads javascript code or contains it -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
